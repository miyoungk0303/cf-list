function setMainSectionEffect() {
  var winH = $(window).outerHeight(); // 전체 브라우저 높이
  var bodyH = $page_ID.find('.mweb_body').outerHeight(); // 컨텐츠 높이
  var footH = $page_ID.find('.mweb_footer').outerHeight(); // 푸터 높이
  var min_H = winH - footH; // 컨텐츠 최소 높이
  
  if(min_H < bodyH) {
    var s_pos = $(window).scrollTop(); // 스크롤 위치
    $page_ID.find('.mweb_section').each(function() {
      if(!$(this).hasClass('active')) {
        var el = $(this);
        var pos = $(this).offset().top;
        pos = pos - (winH - (winH/2));
        if(pos < s_pos) {
          $(this).delay(3000).addClass('active');
          //console.log(pos, s_pos + '</br>')
        }
      }
    });
  } else {
    $page_ID.find('.mweb_section').addClass('active');
  }
  
}
